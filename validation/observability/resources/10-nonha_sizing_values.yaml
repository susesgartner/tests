---
# These values are for 10-nonha sizing profile. This file is generated by the StackState helm chart see the sizing profiles https://docs.stackstate.com/self-hosted-setup/install-stackstate/kubernetes_openshift/kubernetes_install
clickhouse:
  replicaCount: 1
  persistence:
    size: "50Gi"

elasticsearch:
  prometheus-elasticsearch-exporter:
    resources:
      limits:
        cpu: "50m"
        memory: "50Mi"
      requests:
        cpu: "50m"
        memory: "50Mi"
  minimumMasterNodes: 1
  replicas: 1
  # Only overriding memory settings
  esJavaOpts: "-Xmx1500m -Xms1500m -Des.allow_insecure_settings=true -Xlog:disable -Xlog:gc*,gc+age=trace,safepoint:file=logs/gc.log:utctime,pid,tags:filecount=8,filesize=16m"
  resources:
    requests:
      cpu: "500m"
      memory: "2500Mi"
    limits:
      cpu: "1000m"
      memory: "2500Mi"
  volumeClaimTemplate:
    resources:
      requests:
        storage: "50Gi"
hbase:
  version: "2.5"
  deployment:
    mode: "Mono"
  stackgraph:
    persistence:
      size: "50Gi"
    resources:
      requests:
        memory: "2250Mi"
        cpu: "500m"
      limits:
        cpu: "1500m"
        memory: "2250Mi"
  tephra:
    resources:
      limits:
        cpu: "100m"
        memory: "512Mi"
      requests:
        memory: "512Mi"
        cpu: "50m"
    replicaCount: 1
kafka:
  defaultReplicationFactor: 1
  offsetsTopicReplicationFactor: 1
  replicaCount: 1
  transactionStateLogReplicationFactor: 1
  resources:
    requests:
      cpu: "800m"
      memory: "2048Mi"
    limits:
      memory: "2048Mi"
      cpu: "1600m"
  persistence:
    size: "60Gi"
stackstate:
  experimental:
    server:
      split: false

  components:
    all:
      extraEnv:
        open:
          CONFIG_FORCE_stackstate_topologyQueryService_maxStackElementsPerQuery: "1000"
          CONFIG_FORCE_stackstate_topologyQueryService_maxLoadedElementsPerQuery: "1000"
          CONFIG_FORCE_stackstate_agents_agentLimit: "10"
    server:
      extraEnv:
        open:
          CONFIG_FORCE_stackstate_sync_initializationBatchParallelism: "1"
          CONFIG_FORCE_stackstate_healthSync_initialLoadParallelism: "1"
          CONFIG_FORCE_stackstate_stateService_initializationParallelism: "1"
          CONFIG_FORCE_stackstate_stateService_initialLoadTransactionSize: "2500"
      resources:
        limits:
          ephemeral-storage: "5Gi"
          cpu: "3000m"
          memory: "5Gi"
        requests:
          cpu: "1500m"
          memory: "5Gi"
    e2es:
      resources:
        requests:
          memory: "512Mi"
          cpu: "50m"
        limits:
          memory: "512Mi"
    correlate:
      resources:
        requests:
          memory: "1250Mi"
          cpu: "500m"
        limits:
          cpu: "1000m"
          memory: "1250Mi"
    receiver:
      split:
        enabled: false
      extraEnv:
        open:
          CONFIG_FORCE_akka_http_host__connection__pool_max__open__requests: "256"
      resources:
        requests:
          memory: "1000Mi"
          cpu: "1000m"
        limits:
          memory: "1000Mi"
          cpu: "2000m"
    vmagent:
      resources:
        limits:
          memory: "640Mi"
        requests:
          memory: "384Mi"
    ui:
      replicaCount: 1
victoria-metrics-0:
  server:
    resources:
      requests:
        cpu: "500m"
        memory: "1500Mi"
      limits:
        cpu: "1000m"
        memory: "1750Mi"
    persistentVolume:
      size: "50Gi"
  backup:
    vmbackup:
      resources:
        requests:
          memory: "256Mi"
        limits:
          memory: "256Mi"
victoria-metrics-1:
  enabled: false
  server:
    persistentVolume:
      size: "50Gi"

zookeeper:
  replicaCount: 1