#Required for all tests
rancher:
  host: "<required>"
  adminToken: "<required>"
  insecure: true
  cleanup: true

#Required for all tests except template
clusterConfig:
  machinePools:
  - machinePoolConfig:
      etcd: true
      controlplane: false
      worker: false
      quantity: 1
  - machinePoolConfig:
      etcd: false
      controlplane: true
      worker: false
      quantity: 1
  - machinePoolConfig:
      etcd: false
      controlplane: false
      worker: true
      quantity: 1
  kubernetesVersion: ""
  cni: "calico"
  provider: "aws"
  nodeProvider: "ec2"
  hardened: false
  compliance: false
  psact: ""

#Required for all tests except template
awsCredentials:
  secretKey: "<required>"
  accessKey: "<required>"
  defaultRegion: "us-east-2" 

#Required for tests that utilize node driver clusters
awsMachineConfigs:
  region: "us-east-2"
  awsMachineConfig:
  - roles: ["etcd","controlplane","worker"]
    ami: "<required>"
    instanceType: "t3a.medium"
    volumeType: "<required>"
    rootSize: "<required>"
    sshUser: "<required>"
    vpcId: "<required>"
    zone: "a"
    retries: "5"
  - roles: ["windows"]
    ami: "<required>"
    instanceType: "t2.2xlarge"
    sshUser: "<required>"
    vpcId: "<required>"
    volumeType: "<required>"
    zone: "a"
    retries: "5"
    rootSize: "100" 

#Required for tests that utilize custom clusters
awsEC2Configs:
  region: "us-east-2"
  awsSecretAccessKey: "<required>"
  awsAccessKeyID: "<required>"
  awsEC2Config:
    - instanceType: "t3a.medium"
      awsRegionAZ: ""
      awsSSHKeyName: "<required>"
      awsAMI: "<required>"
      awsSecurityGroups: ["<required>"]
      awsSSHKeyName: "<required>"
      awsCICDInstanceTag: "<required>"
      awsIAMProfile: ""
      awsUser: "<required>"
      volumeSize: 100
      roles: ["etcd", "controlplane", "worker"]
    - instanceType: "t2.2xlarge"
      awsRegionAZ: ""
      awsSSHKeyName: "<required>"
      awsAMI: "<required>"
      awsSecurityGroups: ["<required>"]
      awsSSHKeyName: "<required>"
      awsCICDInstanceTag: "<required>"
      awsIAMProfile: ""
      awsUser: "<required>"
      volumeSize: 100
      roles: ["windows"]

#Required for tests that utilize custom clusters
sshPath:
   sshPath: "<required>" 

logging:
   level: "info"

workloadConfigs:
  deployment:
    metadata:
      generateName: "testdeployment-"
    spec:
      selector:
        matchLabels:
          "workload.user.cattle.io/workloadselector": "testdeployment"
      template:
        metadata:
          labels:
            "workload.user.cattle.io/workloadselector": "testdeployment"
        spec:
          containers:
            - name: "testdeployment"
              image: "nginx:latest"
  
  daemonset:
    metadata:
      generateName: "testdaemonset-"
    spec:
      selector:
        matchLabels:
          "workload.user.cattle.io/workloadselector": "testdaemonset"
      template:
        metadata:
          labels:
            "workload.user.cattle.io/workloadselector": "testdaemonset"
        spec:
          containers:
            - name: "testdaemonset"
              image: "nginx:latest"

  cronjob:
    metadata:
      generateName: "testcronjob-"
    spec:
      schedule: "* * * * *"
      jobTemplate:
        metadata:
          generateName: "testcronjob-"
        spec:
          template:
            generateName: testcronjob-
            spec:
              restartPolicy: "Never"
              containers:
                - name: "testcronjob"
                  image: "nginx:latest"

  job:
    metadata:
      generateName: "testjob-"
    spec:
      template:
        metadata:
          generateName: "testjob-"
        spec:
          generateName: testjob-
          restartPolicy: "Never"
          containers:
            - name: "testjob"
              image: "nginx:latest"
              command: ["sh", "-c", "echo Hello World; sleep 30"]
  
  pod:
    metadata:
      generateName: "testpod-"
    spec:
      generateName: testpod-
      containers:
        - name: "testpod"
          image: "nginx:latest"

  statefulset:
    metadata:
      generateName: "teststatefulset-"
    spec:
      selector:
        matchLabels:
          "workload.user.cattle.io/workloadselector": "teststatefulset"
      template:
        metadata:
          labels:
            "workload.user.cattle.io/workloadselector": "teststatefulset"
        spec:
          containers:
            - name: "teststatefulset"
              image: "nginx:latest"