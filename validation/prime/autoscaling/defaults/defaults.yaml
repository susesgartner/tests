#Required for all tests that provision clusters
clusterConfig:
  kubernetesVersion: ""
  cni: "calico"
  provider: "aws"
  nodeProvider: "ec2"

#Required for all tests
awsCredentials:
  secretKey: "<required>"
  accessKey: "<required>"
  defaultRegion: "us-east-2" 

#Required for tests that utilize node driver clusters
awsMachineConfigs:
  region: "us-east-2"
  awsMachineConfig:
  - roles: ["etcd","controlplane","worker"]
    ami: "<required>"
    instanceType: "t3a.xlarge"
    volumeType: "<required>"
    rootSize: "<required>"
    sshUser: "<required>"
    vpcId: "<required>"
    retries: "5"
    zone: "a"

#Required for non prime environments
autoScalingConfig:
  autoscalerChartRepository: "<required>" 
  autoScalerImage: "<required>"
  
logging:
   level: "info"